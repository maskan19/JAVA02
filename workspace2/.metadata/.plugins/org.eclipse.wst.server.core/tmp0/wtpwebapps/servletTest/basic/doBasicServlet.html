<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Servlet 요청 연습</h1>
<hr>
<h2>GET방식 요청 방법1: 링크 방식</h2>
<a href="http://localhost/servletTest/servletTest03.do">
Get방식 요청 1
</a>
<hr>

<h2>GET방식 요청 방법2: form 태그의 method속성을 생략하거나 'get'으로 설정한 경우</h2>
<form action="http://localhost/servletTest/servletTest03.do" method="get">
<input type="button" id="btn" value="스크립트 GET방식 요청">
<input type="submit" value="Get 방식  요청 2">
</form>
<br><hr>
<h2>POST방식 요청 방법: from태그의 method속성을 'post'로 설정한 경우</h2>
<form action="http://localhost/servletTest/servletTest03.do" method="post">
<input type="submit" value="Post 방식  요청">
<br><hr>
<script>
'use strict'
let btn = document.getElementById("btn");
btn.onclick = function(){
	//자바 스크립트를 이용한 get방식 요청
	location.href="http://localhost/servletTest/servletTest03.do";
}
</script>


</form>
</body>
</html>
